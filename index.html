<head>

	<title>Anime Background Picker</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<h1>Anime Background Picker</h1>
	<img src="images/g2.png" alt="Goku holding his hands in the air" id="goku">
	<section>
		<h2>Old School</h2>
		<ul class="oldShows">
			<li id="nar">Naruto</li>
			<li id="op">One Piece</li>
			<li id="ble">Bleach</li>
			<li id="dbz">Dragon Ball Z </li>
			<li id="hxh">Hunter X Hunter</li>
		</ul>
	</section>
	<section>
		<h2>New School</h2>
		<ul class="newShows">
			<li id="jjk">Jujustu Kaisen</li>
			<li id="ds">Demon Slayer</li>
			<li id="cm">Chainsaw Man</li>
			<li id="bc">Black Clover</li>
			<li id="mha">M.H.A</li>
		</ul>
	</section>


	<script type="text/javascript" src="js/main.js"></script>
</body>
